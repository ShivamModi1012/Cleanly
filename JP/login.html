        <div class="w3-content w3-section" style="max-width:10000px">
  <img class="mySlides w3-animate-right" src="Laundry.jpg" style="width:100%">
  <img class="mySlides w3-animate-right" src="Home.jpg" style="width:100%">
  <img class="mySlides w3-animate-right" src="Woman.jpg" style="width:100%">
  
</div>
        <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>
